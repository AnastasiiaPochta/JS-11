<body>

  <main>
    <article>
      <div id="beer">
        <h3>Beer</h3>
        <div class="img"><img src="./img/пиво.png" alt="beer"></div>
        <p>Залишок:</p><span id="q_beer"></span>
        <p>Ціна:</p><span class="price">99.00</span>
      </div>
      <div id="chips">
        <h3>Chips</h3>
        <div class="img"><img src="./img/chips.png" alt="chips"></div>
        <p>Залишок:</p><span id="q_chips"></span>
        <p>Ціна:</p><span class="price">78.00</span>

      <div id="cigaretts">

    <article>
      <div id="casa_obj">

          <select id="products">
            <option>Пиво</option>
            <option>Чіпси</option>
            <option>Сігарети</option>
          </select>
        </p>
        <p><p><label for="quantity">Кількість:</label><input id="quantity" type="number"></p></p>
        <p><input type="submit" id="buy" value="Купити"></input></p>
      </div>
    </article>
  </main>
  <script src="./script.js"></script>
